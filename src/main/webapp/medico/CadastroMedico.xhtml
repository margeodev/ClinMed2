<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Médico</ui:define>

	<ui:define name="corpo">
		<p>Cadastro de Médico</p>
		<h:form id="form">
			<p:messages autoUpdate="true" closable="true" />
			<p:tabView>
				<p:tab title="Dados Pessoais">
					<ui:include src="/WEB-INF/template/DadosPessoais.xhtml">
						<ui:param name="editBean" value="#{medicoBean}" />
						<ui:param name="nome" value="#{medicoBean.medico.nome}" />
						<ui:param name="crm" value="#{medicoBean.medico.crm}" />
						<ui:param name="telefone1" value="#{medicoBean.medico.telefone1}" />
						<ui:param name="telefone2" value="#{medicoBean.medico.telefone2}" />
					</ui:include>
				</p:tab>

				<p:tab title="Endereço">
					<ui:include src="/WEB-INF/template/Endereco.xhtml">
						<ui:param name="editBean" value="#{medicoBean}" />
						<ui:param name="cep" value="#{medicoBean.medico.endereco.cep}" />
						<ui:param name="logradouro" value="#{medicoBean.medico.endereco.logradouro}" />
						<ui:param name="bairro" value="#{medicoBean.medico.endereco.bairro}" />
						<ui:param name="numero"	value="#{medicoBean.medico.endereco.numero}" />
						<ui:param name="cidade"	value="#{medicoBean.medico.endereco.cidade}" />
						<ui:param name="estado"	value="#{medicoBean.medico.endereco.estado}" />
						<ui:param name="complemento" value="#{medicoBean.medico.endereco.complemento}" />
					</ui:include>
				</p:tab>

				<p:tab title="Especialidades">
					<ui:include src="/WEB-INF/template/medico/Especialidades.xhtml">
						<ui:param name="especialidadeMed"
							value="#{medicoBean.medico.especialidade}" />
						<ui:param name="especialidade"
							value="#{medicoBean.especialidades}" />
					</ui:include>
				</p:tab>
			</p:tabView>

			<ui:include src="/WEB-INF/template/ToolBar.xhtml">
				<ui:param name="editBean" value="#{medicoBean}" />
			</ui:include>

		</h:form>

	</ui:define>
</ui:composition>
