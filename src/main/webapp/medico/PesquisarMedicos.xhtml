<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Médicoss</ui:define>

	<ui:define name="corpo">
		<p>Pesquisar Médicos</p>
		<h:form id="frm">
			<!-- Adiciona a toobar para pesquisa e cadastro de novo médico -->
			<ui:include src="/WEB-INF/template/toolbars/ToolbarPesquisas.xhtml" >
				<ui:param name="editBean" value="#{pesquisarMedicosBean}" />
				<ui:param name="labelBtn" value="Cadastrar novo" />
				<ui:param name="cadastrarNovo" value="/medico/CadastroMedico.xhtml" />
			</ui:include>
		
			<!-- Adiciona Painel para filtrar o médico na pesquisa -->
			<ui:include src="/WEB-INF/template/pessoas/FiltrosPessoaTemplate.xhtml">
				<ui:param name="editBean" value="#{pesquisarMedicosBean}" />
				<ui:param name="nome" value="#{pesquisarMedicosBean.medFilter.nome}" />
				<ui:param name="crm" value="#{pesquisarMedicosBean.medFilter.crm}" />
				<ui:param name="especialidade" value="#{pesquisarMedicosBean.medFilter.especialidade}" />
			</ui:include> 
		
			 <!-- Adiciona a Datatable com os resultados da pesquisa -->
			<ui:include src="/WEB-INF/template/pessoas/DatatablePessoaTemplate.xhtml">
				<ui:param name="pessoas" value="#{pesquisarMedicosBean.medicos}" />
				<ui:param name="editBean" value="#{pesquisarMedicosBean}" />
				<ui:param name="tituloTabela" value="Médicos Cadastrados" />				
			</ui:include>
			
		</h:form>
	
	</ui:define>
</ui:composition>
