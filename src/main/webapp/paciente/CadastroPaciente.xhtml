<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Paciente</ui:define>

	<ui:define name="corpo">
		<p>Cadastro de Paciente</p>
		<h:form id="form">
			<p:messages autoUpdate="true" closable="true" />
			<p:tabView>
				<p:tab title="Dados Pessoais">
					<ui:include src="/WEB-INF/template/DadosPessoais.xhtml">
						<ui:param name="editBean" value="#{pacienteBean}" />
						<ui:param name="nome" value="#{pacienteBean.paciente.nome}" />
						<ui:param name="cpf" value="#{pacienteBean.paciente.cpf}" />
						<ui:param name="telefone1" value="#{pacienteBean.paciente.telefone1}" />
						<ui:param name="telefone2" value="#{pacienteBean.paciente.telefone2}" />
						<ui:param name="sexo" value="#{pacienteBean.paciente.sexo}" />
						<ui:param name="telefone2" value="#{pacienteBean.paciente.telefone2}" />
						<ui:param name="dataNascimento"	value="#{pacienteBean.paciente.dataNascimento}" />
						<ui:param name="hoje" value="#{pacienteBean.dataHoje}" />
					</ui:include>
				</p:tab>

				<p:tab title="EndereÃ§o">
					<ui:include src="/WEB-INF/template/Endereco.xhtml">
						<ui:param name="editBean" value="#{pacienteBean}" />
						<ui:param name="cep" value="#{pacienteBean.paciente.endereco.cep}" />
						<ui:param name="logradouro" value="#{pacienteBean.paciente.endereco.logradouro}" />
						<ui:param name="bairro" value="#{pacienteBean.paciente.endereco.bairro}" />
						<ui:param name="numero" value="#{pacienteBean.paciente.endereco.numero}" />
						<ui:param name="cidade"	value="#{pacienteBean.paciente.endereco.cidade}" />
						<ui:param name="estado"	value="#{pacienteBean.paciente.endereco.estado}" />
						<ui:param name="complemento" value="#{pacienteBean.paciente.endereco.complemento}" />
					</ui:include>
				</p:tab>
			</p:tabView>

			<ui:include src="/WEB-INF/template/ToolBar.xhtml">
				<ui:param name="editBean" value="#{pacienteBean}" />
			</ui:include>
		</h:form>

	</ui:define>
</ui:composition>
