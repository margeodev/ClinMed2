<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="#{tituloTabela}">
		<p:dataTable value="#{pessoas}" var="pessoa" style="marging-top: 20px"
			emptyMessage="Não foram encontrados registros" rows="20"
			paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom">
			
			<p:column headerText="CRM" style="text-align: center; width: 180px"
				rendered="#{editBean.tipoMedico}">
				<h:outputText value="#{pessoa.crm}" />
			</p:column>
			
			<p:column headerText="Código" style="text-align: center; width: 90px"
				sortBy="#{pessoa.id}" rendered="#{!editBean.tipoMedico}">
				<h:outputText value="#{pessoa.id}" />
			</p:column>

			<p:column headerText="CPF" style="text-align: center; width: 180px"
				rendered="#{!editBean.tipoMedico}">
				<h:outputText value="#{pessoa.cpf}" />
			</p:column>

			<p:column headerText="Nome" sortBy="#{pessoa.nome}">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>
		</p:dataTable>
	</p:panel>

</ui:composition>
