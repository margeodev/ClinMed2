<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">  		
  		<p:toolbarGroup style="margin-left: 20px">
			<p:commandButton value="Pesquisar" style="margin-right:20px"
				icon="ui-icon-search" update="frm" action="#{editBean.pesquisar}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:button value="#{labelBtn}" style="margin-right:20px" outcome="#{cadastrarNovo}" />
		</p:toolbarGroup>
  	</p:toolbar>
  	
  	

</ui:composition>
