<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panel" style="margin-bottom:10px">
		<h:panelGrid columns="2" cellpadding="5" columnClasses="label, campo">
			<p:outputLabel for="medNome" value="Médico" />
			<p:inputText id="medNome" label="Nome do médico" value="#{medNome}" size="25" />

			<p:outputLabel for="pacNome" value="Paciente" />
			<p:inputText id="pacNome" label="Nome do paciente" value="#{pacNome}" size="25" />
			
			<p:outputLabel for="data" value="Data da consulta" />
			<p:inputText id="data" label="Data da consulta" value="#{data}" size="25" />			
		</h:panelGrid>
	</p:panel>
</ui:composition>
