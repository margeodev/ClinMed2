<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panel" style="margin-bottom:10px">
		<h:panelGrid columns="2" cellpadding="5" >
			<p:outputLabel value="Paciente:" styleClass="label"/>
			<h:panelGroup>
				<p:outputLabel value="#{consultaBean.consulta.paciente.nome}" style="font-weight: bold"	/>
				
				<p:spacer style="margin-left:100px"/>
				<p:outputLabel value="Idade:" styleClass="label"/>
				<p:outputLabel value="#{consultaBean.consulta.paciente.idade}" style="font-weight: bold; 
					margin-left: 8px"/>	

				<p:spacer style="margin-left:100px"/>
				<p:outputLabel value="Tipo de consulta:" styleClass="label"/>
				<p:outputLabel value="#{consultaBean.consulta.tipoConsulta}" style="font-weight: bold;
					margin-left: 8px"/>	

				<p:spacer style="margin-left:100px"/>
				<p:outputLabel value="Status da consulta:" styleClass="label"/>
				<p:outputLabel value="#{consultaBean.consulta.statusConsulta}" style="font-weight: bold;
					margin-left: 8px"/>	
			</h:panelGroup>
			
			<p:spacer/>
			<p:inputTextarea rows="8" cols="40" counter="display" maxlength="368" required="true"
				counterTemplate="{0} caracteres restantes" id="detalhes" label="Detalhes"
				value="#{consultaBean.consulta.detalhes}" style="margin-top: 25px" />
			<p:watermark for="detalhes" value="Informe detalhes da consulta" />
			<h:outputText value="" id="display" />	
			
			<p:spacer />
			<p:commandButton value="Finalizar consulta" action="#{consultaBean.finalizarAtendimento}"
				update="formAtendimento" ajax="false"/>		
		</h:panelGrid>
	</p:panel>
</ui:composition>
