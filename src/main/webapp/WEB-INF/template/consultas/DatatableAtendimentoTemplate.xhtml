<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p>Histórico de consultas</p>
	<p:dataTable value="#{consultas}" var="consulta"
		style="width: 60%" emptyMessage="Não foram encontrados registros" rows="10"
		paginator="true" paginatorAlwaysVisible="false"	paginatorPosition="bottom">
		
		<p:column headerText="Data da consulta"
			style="text-align: center; width: 70px">
			<h:outputText value="#{consulta[0]}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

		<p:column headerText="Tipo de consulta"
			style="text-align: center; width: 80px">
			<h:outputText value="#{consulta[1]}" />
		</p:column>
		
		<p:column headerText="Detalhes"
			style="text-align: center; width: 80px">
			<h:outputText value="#{consulta[2]}" />
		</p:column>
	</p:dataTable>


</ui:composition>
